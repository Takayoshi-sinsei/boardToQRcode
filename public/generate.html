<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード生成</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        @media print {
            body * {
                visibility: hidden;
            }
            #printArea, #printArea * {
                visibility: visible;
            }
            #printArea {
                position: absolute;
                left: 0;
                top: 0;
                width: 210mm;
                height: 297mm;
            }
        }
        #printArea {
            text-align: center;
            margin-top: 20px;
        }
        #printProjectId, #printProjectName, #printCustomerName {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>QRコード生成</h1>
    <form id="generateForm">
        <input type="text" id="projectId" placeholder="案件ID" required>
        <button type="submit">QRコード生成</button>
    </form>
    <div id="printArea">
        <div id="qrCode"></div>
        <div id="printProjectId"></div>
        <div id="printProjectName"></div>
        <div id="printCustomerName"></div>
    </div>
    <button id="printButton" style="display: none;">印刷</button>
    <button id="logoutButton">ログアウト</button>

    <script>
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
            }
        });

        async function fetchProjectInfo(projectId) {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`/api/board/${projectId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!response.ok) {
                    throw new Error('Project not found');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching project info:', error);
                return null;
            }
        }

        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const projectId = document.getElementById('projectId').value;
            const token = localStorage.getItem('token');
            try {
                const [qrResponse, projectInfo] = await Promise.all([
                    fetch('/api/generate', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ taskId: projectId })
                    }),
                    fetchProjectInfo(projectId)
                ]);

                const qrData = await qrResponse.json();
                document.getElementById('qrCode').innerHTML = `<img src="${qrData.qrCode}" alt="QR Code">`;
                document.getElementById('printProjectId').textContent = `案件ID: ${projectId}`;
                
                if (projectInfo) {
                    document.getElementById('printProjectName').textContent = `案件名: ${projectInfo.projectName}`;
                    document.getElementById('printCustomerName').textContent = `顧客名: ${projectInfo.customerName}`;
                } else {
                    document.getElementById('printProjectName').textContent = '案件名: 不明';
                    document.getElementById('printCustomerName').textContent = '顧客名: 不明';
                }
                
                document.getElementById('printButton').style.display = 'block';
            } catch (error) {
                console.error('QR generation error:', error);
                alert('QRコード生成中にエラーが発生しました');
            }
        });

        document.getElementById('printButton').addEventListener('click', () => {
            window.print();
        });

        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login';
        });
    </script>
</body>
</html>
